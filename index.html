<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock: Profit or Loss</title>
  </head>
  <body>
    <div class="container">
      <div class="description">
        <div class="heading">
          <h1>Calculate your stocks profit or loss</h1>
        </div>
      </div>
      <div class="input-box">
        <form>
          <input
            placeholder="Enter Initial Price Here"
            type="number"
            required
            step="any"
            class="initialPrice"
          />
          <input
            placeholder="Enter Number of Stocks Here"
            type="number"
            required
            step="any"
            class="numberOfStocks"
          />
          <input
            placeholder="Enter Current Price Here"
            type="number"
            required
            step="any"
            class="currentPrice"
          />
          <button type="submit" class="btn">Check</button>
        </form>
        <div class="result-box">
          <h2 class="result"></h2>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
